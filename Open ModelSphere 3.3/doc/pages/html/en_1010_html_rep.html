<hr><font face="sans serif,arial,helvetica" color="000000" size="5"><b>Generating HTML documentation</b></font><br><br><br>

Before generating a report, make sure to have chosen the target directory for HTML reports via <b>Tools > Options</b> > Directories.<br><br>
To generate an HTML report, from the Explorer, right-click a model. From the context diagram, select <b>Generate > HTML Browser</b>.<br><br>
